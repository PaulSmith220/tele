<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/fileuploader.js"></script>
<link href="../css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" >

    </head>
    <body>
        <div id="file_holder" style="text-align:center;">
<form action="upload.php" method="post" enctype="multipart/form-data" id="uf" >  
<label for="userfile" style="font-size:60%;color:grey;">Разрешенные расширения:GIF,JPEG,PNG,PDF)</label>
    <input id="userfile" class="input" type="file" onchange="$('#f1').html($(this).val());" name="userfile[]" style="display:none;" />
<div class="fname" id="f1"></div><a id="f1" class="btn" onclick="$('#userfile').click();$('#goload').show();$(this).attr('disabled','1')">Выбрать</a>

<div id="errormes"></div>  

<br>
<input style="display:none;" type="submit" id="goload" onclick="window.parent.$('#loading').show();" value="Загузить" class="btn btn-primary" />

</form>
</div>
